  h1 {
    text-align: center;
    margin-top: 20px;
    font-size: 42px;

  .carousel {
    position: relative;
    width: 100vw;
    height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .slide {
    position: absolute;
    width: 70%;
    max-width: 700px;
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(0,0,0,.4);
    opacity: 0;
    transform: scale(.95);
    transition: opacity 1s ease, transform 1s ease;
  }

  .slide.active {
    opacity: 1;
    transform: scale(1);
  }

  .message {
    position: absolute;
    bottom: 30px;
    width: 100%;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    text-shadow: 0 6px 25px rgba(0,0,0,.7);
    padding: 0 20px;
  }

  .music {
    position: fixed;
    bottom: 15px;
    right: 15px;
    background: white;
    color: #ff3b7a;
    padding: 12px 18px;
    border-radius: 999px;
    font-weight: bold;
    text-decoration: none;
    box-shadow: 0 10px 25px rgba(0,0,0,.25);
  }
  /* üåª Floating flower background */
 .flowers {
  position: fixed;
  inset: 0;
  overflow: hidden;
  z-index: -1;
  pointer-events: none;
}

.flower {
  position: absolute;
  font-size: 42px;
  opacity: 0.25;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(110vh) rotate(0deg);
  }
  to {

}

<script>
  const slides = document.querySelectorAll(".slide");
  const message = document.getElementById("message");

  const messages = [
    "I wish you were here with me right now.",
    "Every memory with you is my favorite one.",
    "Distance means nothing when someone means everything.",
    "Counting the days until I hold you again.",
    "You are worth every kilometer between us.",

  let index = 0;
  
  const flowerContainer = document.getElementById("flowers");
  const emojis = ["üåª","üåº","üíõ","üå∫","‚ú®"];

  for (let i = 0; i < 25; i++) {
    const flower = document.createElement("div");

    flower.innerText = emojis[Math.floor(Math.random() * emojis.length)];

    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = (12 + Math.random() * 10) + "s";
    flower.style.fontSize = (30 + Math.random() * 40) + "px";

    flowerContainer.appendChild(flower);
  }
   const music = document.getElementById("bgMusic");

  function startMusic() {
    music.play().catch(() => {});
    document.removeEventListener("click", startMusic);
    document.removeEventListener("touchstart", startMusic);
  }

  // Starts music on first interaction anywhere
  document.addEventListener("click", startMusic);
  document.addEventListener("touchstart", startMusic);

  setInterval(() => {
  slides[index].classList.remove("active");

  // pause videos when hidden
  if (slides[index].tagName === "VIDEO") {
    slides[index].pause();
  }

  index = (index + 1) % slides.length;

  slides[index].classList.add("active");

  // play video when shown
  if (slides[index].tagName === "VIDEO") {
    slides[index].play();
  }

  message.textContent = messages[index % messages.length];
}, 4000);
</script>
